{% extends 'usuarios/base.html' %}

{% block aba %} Lançar Notas {% endblock %}

{% block título %} Lançar Notas {% endblock %}

{% block conteúdo %} conteudo provisorio {% endblock %}

{% block conteudo %}
<h3>Cadastro de notas</h3>
<p class = "lead"> Preencha todas as informções.</p> </p>
<hr>
<form action = "{% url 'lancar' %}" method="POST">
    {% csrf_token %}
    <div class = "form-register">
        <label for = "userName">Nome:</label>
        <label for = "Name" style = "font-weight:bold;">{{ user.first_name}}</label>
    </div>
    <div>
        <div class = "form-register">
            <label for = "discipinaName">Disciplina:</label>
        <input type="text" for = "text" id = "Disciplina" name = disciplina>
        </div>
        <div class = "form-register">
            <label for = "notaAtividade">Nota da notaAtividade:</label>
        <input type = "text" id = "notadoTrabalho" name = "nota_Atividades">
    <div>
        <div class = "form-register">
            <label for = "notaTrabalho">Nota do Trabalho:</label>
        <input type="text" id = "notaTrabalho" name = "nota_trabalho">
    </div> 
    <div class = "form-register">
        <label for = "notaProva">Nota da Prova:</label>
    <input type="text" id = "notaProva" name = "nota_prova">
    </div>
    <button type = "submit" class = "btn-primary">Registrar Notas</button>
</form>

{% endblock %}
