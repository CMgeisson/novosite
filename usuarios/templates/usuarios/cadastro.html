<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv ="X-UA-Compatible" content ="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usu√°rios</title>
</head>
<body>
    <div class = "container">
        <form action = "{% url 'cadastro' %}" method="POST">
            {% csrf_token %}
            <div class = "input-name">
                <label for = "username">Nome Completo:</label>
                <input type = "text" id = "username" name = "nome">
            </div>
            <div class = "input-email">
                <label for = "usernmail">E-mail:</label>
                <input type = "email" id = "usermail" name = "email">
            </div>
            <div class = "input-password">
                <label for = "userpassword">Senha:</label>
                <input type = "password" id = "userpassword" name = "senha">
            </div>
            <div class = "register-buttom">
                <label for = "usernmail">E-mail:</label>
                <button class= "register-b" type = "submit">Cadastrar</button>
            </div>
        </form>
</body>
</html>
